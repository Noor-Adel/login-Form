<html lang="en">
<head>

    <title>signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>login Form </h1>
    <div class="form" id="form">
   <form action="#" method="post">
    <div class="contiant">
        <label for="name">Name:</label><br>
        <input type="text" id="text" name="name"><br>
      </div>
      <div class="contiant">
        <label for="email">Email:</label><br>
        <input type="email" id="text" name="email"><br>
      </div>
      <div class="contiant">
        <label for="subject">Subject:</label><br>
        <input type="text" id="text" name="subject"><br>
      </div>
      <div class="contiant">
        <label for="massage" >Massage:</label><br>
        <textarea id="text" name="massage" rows="4" cols="30">
        </textarea>
      </div>
      <div class="contiant" >
        <button type="submit" id="text">submit </button><br>
      </div>
   </form> 
</div>
</body>
</html>
